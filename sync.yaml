# define GitHub Project v2 to Jira Project mapping
# It is used to extract the sprint, story points and status mapping
githubProjects:
  - name: Podman Desktop Planning
    storyPoints:
      fieldName: Story Points
      type: number
    status:
      fieldName: Status
      type: singleSelect
    sprint:
      fieldName: Sprint
      type: iteration

statusTypeMappings:
  - name: Podman Desktop Status Mapping
    # default is Backlog if no mapping is found
    default: Backlog
    mapping:
      - fromGithub: üìã Backlog
        toJira: Backlog
      - fromGithub: üìÖ Planned
        toJira: Backlog
      - fromGithub: üöß In Progress
        toJira: In Progress
      - fromGithub: üö• In Review
        toJira: Review
      - fromGithub: ‚è≥On Hold
        toJira: Backlog
      - fromGithub: ‚úîÔ∏è Done
        toJira: Closed
      - fromGithub: ‚è±Postponed
        toJira: Backlog



issuesTypeMappings:
  - name: Podman Desktop Issue Mapping
    default: Task
    mapping:
      - fromGithubLabel: kind/epic‚ö°
        toJira: Epic
      - fromGithubLabel: kind/feature üí°
        toJira: Feature
      - fromGithubLabel: kind/bug üêû
        toJira: Bug
      - fromGithubLabel: kind/enhancement ‚ú®
        toJira: Enhancement
      - fromGithubLabel: kind/release üéâ
        toJira: Release Milestone
      - fromGithubLabel: kind/task ‚òëÔ∏è
        toJira: Task
      - fromGithubLabel: kind/design-spec üìê
        toJira: Initiative

syncProjects:
  - name: "Podman Desktop"
    github:
      owner: containers
      repo: podman-desktop
      project: Podman Desktop Planning
      afterDate: 2024-01-01
    useMapping:
     issueType: Podman Desktop Issue Mapping
     statusType: Podman Desktop Status Mapping
    jira:
      projectKey: PODMAND
      component: Podman Desktop
      globalIdPrefix: PODMAN-DESKTOP
      sprintBoard: Podman Desktop board
    maxBatchSize: 200
    
